<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find GitHub User</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/style .css">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="header__title">GitHub API</h1>
        </div>
    </header>

    <section class="search">
        <div class="container">
            <div class="search__box">
                <label class="search__label" for="input">Enter The Username :</label>
                <input id="input" class="search__input" type="text">
                <button class="btn btn--primary search__btn">Find</button>
            </div>
        </div>
    </section>

    <section class="result">
        <div class="container">
            <div class="result-card">
                <img class="result-card__profile-img" src="img/avt-5.jpg" alt="user avatar">
                <div class="result-card__content">
                    <h2>Alireza Latifi</h2>
                    <p>@alirezaa-latifi</p>
                    <div class="result-card__footer">
                        <p><span>1,000</span> Posts</p>
                        <p><span>1.2K</span> Followers</p>
                        <p><span>1</span> Follower</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
